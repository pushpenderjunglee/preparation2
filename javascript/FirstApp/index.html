<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="index.css"> </head>

<body>
    <div class="navContain">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="read.html">Show</a></li>
            <li><a href="update.html">Update</a></li>
            <li><a href="delete.html">Delete</a></li>
            <li><a href="#">Extra</a></li>
        </ul>
    </div>
    <form class="form">
        <div class="row">
            <label class="label">Name:</label>
            <input type="text" id="txt_name" required class="textbox"> </div>
        <div class="row">
            <label class="label">Id:</label>
            <input type="number" id="txt_id" required class="textbox"> </div>
        <div class="row">
            <label class="label">Location:</label>
            <select id="loc" name="loc">
                <option value="">--Select--</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Gurgaon">Gurgaon</option>
            </select>
        </div>
        <br>
        <br>
        <div class="row">
            <label class="label">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">Male
            <input type="radio" id="female" name="gender" value="Female">Female </div>
        <br>
        <br/>
        <br/>
        <div class="row">
            <label class="label">Hobbies:</label>
            <input type="checkbox" id="hobby1" name="hobby" value="Music">Music
            <input type="checkbox" id="hobby2" name="hobby" value="Play">Play</div>
        <br/>
        <br/>
        <input type="button" id="btn_submit" value="Submit" onclick="saveData()"> </form>
</body>

</html>
