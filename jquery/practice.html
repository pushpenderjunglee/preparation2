<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="lib/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function() {
            $(".show").click(function() {
                $("#p1").fadeIn();
                $("#p2").fadeIn("slow");
                $("#p3").fadeIn(3000);
            });
            $(".h2").click(function() {
                $("h3").slideToggle("slow");
            });
            $("h1").on({
                mouseenter: function() {
                    $(this).css("background-color", "red");
                }
            });
            $(".animate").click(function() {
                $("div").animate({
                    left: '250px',
                    opacity: '0.5',
                    height: 'toggle',
                    width: '500px',
                }, "slow");
            });
        });
    </script>
</head>

<body>
    <p id="p1" style="display: none">this is demo1</p>
    <p id="p2" style="display: none">this is demo2</p>
    <p id="p3" style="display: none">this is demo3</p>
    <h1 id="h1">on hover</h1>
    <h2 class="h2">click me to see slide</h2>
    <h3 style="display: none">this is slide</h3>
    <h3 style="display: none">this is slide</h3>
    <button class="show">Click me to see hidden field</button>
    <button class="animate">Show Animation</button>
    <div style="height:50px;width: 50px;background-color: aqua; position: absolute;">DIV</div>
</body>

</html>
