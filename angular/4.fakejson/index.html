<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="lib/jquery-3.3.1.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/srch.js"></script>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
</head>

<body>
    <div ng-app="myapp" ng-controller="myctrl">
        <button ng-click="show()">GET Data</button>
        <button>SORT BY</button>
        <div style="display:none" id="srch">
            <input type="text" ng-model="search" placeholder="Search">
            <select name="sort" id="" class="sort" ng-model="sortby">
                <option value="price">Price</option>
                <option value="discount">Discount</option>
                <option value="size">Size</option>
                <option value="rating">Rating</option>
            </select>
        </div>
        <ol>
            <li ng-repeat="res in result|filter:search|orderBy:sortby" style="display:block"> Brand:{{res.brand}} Size:{{res.size}} color:{{res.colour}} discount:{{res.discount}} rating:{{res.rating}} <img src="{{res.img}}"> </li>
        </ol>
    </div>
</body>

</html>
